version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: dental_clinic_mysql
    restart: always
    environment:
      MYSQL_DATABASE: dental_clinic_db
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: dentaluser
      MYSQL_PASSWORD: dentalpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - dental_clinic_network

  backend:
    build: ./backend
    container_name: dental_clinic_backend
    restart: always
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/dental_clinic_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: dentaluser
      SPRING_DATASOURCE_PASSWORD: dentalpass
    ports:
      - "8080:8080"
    networks:
      - dental_clinic_network

volumes:
  mysql_data:

networks:
  dental_clinic_network:
    driver: bridge